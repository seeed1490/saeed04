<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الخريطة التفاعلية</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .filters {
      margin: 15px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <h1>🗺️ الخريطة التفاعلية للوحدات</h1>

  <!-- مكون اختيار الفرع + بيانات المستخدم -->
  <div id="component"></div>

  <!-- أزرار الفلترة -->
  <div class="filters">
    <button id="filterAll" class="btn info">عرض الكل</button>
    <button id="filterAvailable" class="btn primary">🟢 المتاحة</button>
    <button id="filterRented" class="btn danger">🔴 المؤجرة</button>
    <button id="filterMaintenance" class="btn warning">🟠 الصيانة</button>
  </div>

  <div class="map-container">
    <!-- شبكة الوحدات -->
    <div id="map-grid" class="map-grid"></div>

    <!-- تفاصيل الوحدة -->
    <div id="details" class="panel">
      <h2>📋 تفاصيل الوحدة</h2>
      <p>اختر وحدة من الخريطة لعرض التفاصيل</p>
    </div>
  </div>

  <script type="module">
    import { initComponent } from './scripts/component.js';
    import { initMap, filterUnits } from './scripts/map.js';

    // تفعيل المكون الموحد
    initComponent("component", []);

    // تحميل الخريطة عند فتح الصفحة
    window.addEventListener('DOMContentLoaded', () => initMap("map-grid", "details"));

    // أزرار الفلترة
    document.getElementById("filterAll").onclick = () => filterUnits("map-grid", "details", "الكل");
    document.getElementById("filterAvailable").onclick = () => filterUnits("map-grid", "details", "متاحة");
    document.getElementById("filterRented").onclick = () => filterUnits("map-grid", "details", "مؤجرة");
    document.getElementById("filterMaintenance").onclick = () => filterUnits("map-grid", "details", "صيانة");
  </script>
</body>
</html>
