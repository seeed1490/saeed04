<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تفاصيل المستأجر</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>👤 تفاصيل المستأجر</h1>

  <!-- مكون اختيار الفرع + بيانات المستخدم -->
  <div id="component"></div>

  <section id="tenant-info" class="panel">
    <p>جاري تحميل بيانات المستأجر...</p>
  </section>

  <div class="actions" style="margin-top:20px; text-align:center;">
    <button id="editBtn" class="btn warning">✏️ تعديل</button>
    <button id="deleteBtn" class="btn danger">🗑️ حذف</button>
    <a href="tenants.html" class="btn info">🔙 رجوع للمستأجرين</a>
  </div>

  <script type="module">
    import { initComponent } from './scripts/component.js';
    import { fetchJSON } from './scripts/utils.js';
    import { getSession } from './scripts/auth.js';
    import { guardButton } from './scripts/permissions.js';

    // تفعيل المكون الموحد
    initComponent("component", []);

    const params = new URLSearchParams(window.location.search);
    const tenantId = params.get("tenant");
    const session = getSession();

    async function loadTenant() {
      const tenants = await fetchJSON('data/tenants.json');
      const contracts = await fetchJSON('data/contracts.json');
      const units = await fetchJSON('data/units.json');

      const tenant = tenants.find(t => t.id === tenantId && t.branch === session.branch);
      const container = document.getElementById("tenant-info");

      if (!tenant) {
        container.innerHTML = `<p>⚠️ لم يتم العثور على المستأجر أو أنه لا يخص فرعك الحالي.</p>`;
        return;
      }

      // جلب العقد والوحدة المرتبطة
      const contract = contracts.find(c => c.tenantId === tenant.id && c.status === "ساري");
      const unit = contract ? units.find(u => u.id === contract.unitId) : null;

      container.innerHTML = `
        <h2>${tenant.name}</h2>
        <p><strong>رقم المستأجر:</strong> ${tenant.id}</p>
        <p><strong>رقم الجوال:</strong> ${tenant.phone}</p>
        <p><strong>البريد الإلكتروني:</strong> ${tenant.email || "-"}</p>
        <p><strong>الفرع:</strong> ${tenant.branch}</p>
        <hr>
        <h3>📑 العقد الحالي</h3>
        ${contract ? `
          <p><strong>رقم العقد:</strong> ${contract.id}</p>
          <p><strong>تاريخ البداية:</strong> ${contract.startDate}</p>
          <p><strong>تاريخ النهاية:</strong> ${contract.endDate}</p>
          <p><strong>القيمة:</strong> ${contract.amount.toLocaleString()} ريال</p>
          <p><strong>الوحدة:</strong> ${unit ? unit.name : contract.unitId}</p>
        ` : `<p>لا يوجد عقد ساري لهذا المستأجر.</p>`}
      `;

      // تطبيق الصلاحيات على الأزرار
      guardButton(document.getElementById("editBtn"), session.role, "مستأجرين", "تعديل");
      guardButton(document.getElementById("deleteBtn"), session.role, "مستأجرين", "حذف");
    }

    loadTenant();
  </script>
</body>
</html>
