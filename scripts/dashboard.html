<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .stats-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }
    .stats-card {
      padding: 20px;
      border-radius: 8px;
      color: #fff;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
    }
    .stats-card h2 {
      margin: 0;
      font-size: 28px;
    }
    .stats-available { background: #27ae60; }
    .stats-rented { background: #c0392b; }
    .stats-maintenance { background: #f39c12; }
    .stats-total { background: #34495e; }
    .chart-container {
      max-width: 500px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>📊 لوحة التحكم</h1>

  <!-- مكون اختيار الفرع + بيانات المستخدم -->
  <div id="component"></div>

  <!-- بطاقات الإحصائيات -->
  <div id="stats-cards" class="stats-cards"></div>

  <!-- المخطط البياني -->
  <div class="chart-container">
    <canvas id="unitsChart"></canvas>
  </div>

  <!-- روابط سريعة -->
  <div class="grid">
    <a href="units.html">🏠 الوحدات</a>
    <a href="contracts.html">📑 العقود</a>
    <a href="tenants.html">👥 المستأجرين</a>
    <a href="maintenance.html">🛠️ الصيانة</a>
    <a href="reports.html">📊 التقارير</a>
    <a href="settings.html">⚙️ الإعدادات</a>
    <a href="map.html">🗺️ الخريطة</a>
  </div>

  <!-- مكتبة Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script type="module">
    import { initComponent } from './scripts/component.js';
    import { fetchJSON, calculateUnitStats, byId } from './scripts/utils.js';
    import { getSession } from './scripts/auth.js';

    // تفعيل المكون الموحد
    initComponent("component", []);

    async function loadStats() {
      const units = await fetchJSON("data/units.json");
      const session = getSession();
      const branchUnits = units.filter(u => u.branch === session.branch);

      const stats = calculateUnitStats(branchUnits);

      // البطاقات
      byId("stats-cards").innerHTML = `
        <div class="stats-card stats-total">
          <h2>${stats.total}</h2>
          <p>إجمالي الوحدات</p>
        </div>
        <div class="stats-card stats-available">
          <h2>${stats.available}</h2>
          <p>🟢 متاحة</p>
        </div>
        <div class="stats-card stats-rented">
          <h2>${stats.rented}</h2>
          <p>🔴 مؤجرة</p>
        </div>
        <div class="stats-card stats-maintenance">
          <h2>${stats.maintenance}</h2>
          <p>🟠 صيانة</p>
        </div>
      `;

      // المخطط البياني
      const ctx = document.getElementById("unitsChart").getContext("2d");
      new Chart(ctx, {
        type: "pie",
        data: {
          labels: ["🟢 متاحة", "🔴 مؤجرة", "🟠 صيانة"],
          datasets: [{
            data: [stats.available, stats.rented, stats.maintenance],
            backgroundColor: ["#27ae60", "#c0392b", "#f39c12"]
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: "bottom" },
            title: { display: true, text: "توزيع الوحدات حسب الحالة" }
          }
        }
      });
    }

    loadStats();
  </script>
</body>
</html>
